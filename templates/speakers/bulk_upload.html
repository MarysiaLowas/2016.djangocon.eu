{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
<form action="{% url 'speakers:upload' %}" method="post" enctype="multipart/form-data" class="container">
    {{ form|bootstrap }}
    <p class="form-group text-center">
        <button type="submit" class="btn btn-primary">Upload</button>
    </p>
    {% csrf_token %}

</form>
{% endblock %}
